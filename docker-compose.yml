version: "3.9"
services:
  db:
    image: postgres:18-alpine
    container_name: shopbot_db
    environment:
      POSTGRES_DB: shopbot
      POSTGRES_USER: shopbot
      POSTGRES_PASSWORD: shopbot
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopbot -d shopbot"]
      interval: 5s
      timeout: 5s
      retries: 15

  bot:
    build: .
    container_name: shopbot_bot
    depends_on:
      db:
        condition: service_healthy
    env_file: [.env]
    volumes: ["./:/app"]
    command: ["python", "run_bot.py"]

volumes:
  dbdata:
